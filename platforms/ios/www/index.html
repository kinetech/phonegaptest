<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/landing.css" />
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/lib/handlebars.js"></script>

    <title>KineTech Client App</title>
  </head>
  <body>
    <script id="clientAppView-template" type="text/x-handlebars-template">
      <header>
        Welcome to {{ show }}
      </header>
      <button class="ip">
        Enter IP address to connect for show.
      </button>
      <button class="cast">
        Learn about tonights performers.
      </button>
      <button class="shows">
        See information about upcoming shows.
      </button>
    </script>
 
  <script src="phonegap.js"></script>
  <script src="js/views/ClientApp.js"></script>
  
  <script src="js/router/router.js"></script>
  
  <script>
    document.addEventListener('deviceready', function(e) {
      var clientApp = new ClientApp();
    });
  </script>

  </body>
</html>
